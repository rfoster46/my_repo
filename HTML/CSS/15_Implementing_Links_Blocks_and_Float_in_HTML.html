<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            height: 500px;
            border: 2px solid #333;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            margin: 10px;
        }

        .static {
            background: #4CAF50;
            position: static;
        }

        .relative {
            background: #2196F3;
            position: relative;
            top: 10px;
            left: 20px;
        }

        .absolute {
            background: #f44336;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .fixed {
            background: #9C27B0;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .sticky {
            background: #FF9800;
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
        <div class="box sticky">Sticky</div>
    </div>
    <div style="height: 1000px;"></div>
    <div class="box fixed">Fixed</div>
</body>

</html>
