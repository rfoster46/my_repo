<!DOCTYPE html>
<html> 

    <head> 
        <title> Forms </title>
    </head>

<body> 

    <h2>HTML Form</h2> 

    <form method="get"> 
        <label for="fname">First name:</label><br> 
        <input type="text" id="fname" name="fname" value="John" size="100"><br> 

        <label for="lname">Last name:</label><br> 
        <input type="text" id="lname" name="lname" value="Doe"><br><br> 

        <label for="pass1">Password:</label><br> 
        <input type="password" id="pass1" name="pass1" length="4"><br><br> 

        <input type="submit" value="Submit"> 
    </form>  

</body> 

</html>
